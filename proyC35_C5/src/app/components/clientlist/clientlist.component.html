<div class="table-responsive">
  <h2 style="text-align: center">Listado clientes</h2>

  <div>
    <table class="table">
      <thead>
        <tr>
          <th class="col">Client</th>

       <th class="col">CIF</th>
       <th class="col">Address</th>
        <th class="col">Group</th>
      </thead>
      <tbody>
        <tr *ngFor="let client of formClients; let i = index">
          <th scope="row">{{ i + 1 }}</th>
          <td>{{ client.nombre }}</td>
          <td>{{ client.cif }}</td>
          <td>{{ client.direccion }}</td>
          <td>{{ client.grupo }}</td>
        </tr>
        <tr>
          <td>Alejandro</td>
          <td>43720</td>
          <td>Rue 13 del perceve</td>
          <td>1</td>
        </tr>
        <tr>
          <td>Carmen</td>
          <td>420</td>
          <td>C/ de las eras</td>
          <td>2</td>
        </tr>
        <tr>
          <th scope="row">{{ formClients.length + 1 }}</th>
          <td>
            <div class="border-0">{{ nuevoNombre }}</div>
          </td>
          <td>
            <div class="border-0">{{ nuevoCIF }}</div>
          </td>
          <td>
            <div class="border-0">{{ nuevaDireccion }}</div>
          </td>
          <td>
            <div class="border-0">{{ nuevoGrupo }}</div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
